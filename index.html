<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>John Chat Global</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #ffffff; --txt: #333; --main: #5865F2; --cont: #ffffff; --brd: #ddd; --danger: #ff4757; --success: #43b581; --link: #007bff; --hover: #f1f1f1; }
        .dark-mode { --bg: #1a1a1a; --txt: #f1f1f1; --cont: #2d2d2d; --brd: #444; --hover: #3d3d3d; }
        
        /* Verhindert Scrollen des Bodys und fixiert das Layout */
        html, body { 
            height: 100%; width: 100%; margin: 0; padding: 0; 
            overflow: hidden; position: fixed;
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); color: var(--txt); 
            display: flex; justify-content: center; align-items: center; 
        }

        /* Die Haupt-Box: Skaliert jetzt dynamisch */
        .view { 
            animation: fadeIn 0.4s; 
            width: 95vw;           /* 95% der Bildschirmbreite */
            max-width: 420px;      /* Aber maximal 420px (perfekt f√ºr Querformat/Desktop) */
            height: 92vh;          /* 92% der Bildschirml√§nge */
            max-height: 800px;     /* Deckelung f√ºr sehr lange Screens */
            background: var(--cont); 
            border: 1px solid var(--brd); 
            border-radius: 20px; 
            padding: 15px;         /* Etwas kleineres Padding f√ºr mehr Platz */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            box-sizing: border-box;
        }

        /* Responsive Anpassung f√ºr sehr kleine Handys oder Querformat */
        @media (max-height: 500px) {
            .view { height: 98vh; padding: 10px; }
            h1 { font-size: 1.2rem; margin: 5px; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        button { padding: 10px; border: none; border-radius: 10px; background: var(--main); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; flex-shrink: 0; }
        button:hover { opacity: 0.9; }
        button.secondary { background: #747f8d; }
        
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid var(--brd); border-radius: 8px; background: var(--cont); color: var(--txt); box-sizing: border-box; flex-shrink: 0; }
        .hidden { display: none !important; }

        /* Modal f√ºr Gruppen */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-card {
            background: var(--cont); width: 90%; max-width: 380px;
            max-height: 85vh; padding: 20px; border-radius: 20px;
            display: flex; flex-direction: column;
        }

        /* Scrollbereiche optimiert */
        #messageBox, #scrollAreaMain, .member-grid { 
            flex: 1; 
            overflow-y: auto; 
            margin: 10px 0; 
            padding: 5px;
            border-radius: 8px;
        }
        
        #messageBox { border: 1px solid var(--brd); background: rgba(0,0,0,0.02); text-align: left; display: flex; flex-direction: column; gap: 8px; }

        .agb-row { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.85rem; margin: 10px 0; }
        
        #agbEmbed { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--cont); border-radius: 20px; padding: 20px; 
            box-sizing: border-box; z-index: 100; display: flex; flex-direction: column; 
        }

        /* UI Elemente */
        .msg { padding: 8px; border-radius: 8px; background: var(--bg); border: 1px solid var(--brd); word-break: break-word; font-size: 0.9rem; }
        .member-card { background: var(--cont); border: 1px solid var(--brd); border-radius: 10px; padding: 8px; display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.8rem; }
        .friend-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid var(--brd); align-items: center; font-size: 0.9rem; }
        .chat-input-area { display: flex; gap: 5px; align-items: center; flex-shrink: 0; padding-top: 5px; }
    </style>
</head>
<body>

    <div id="systemEmbed"></div>
    <div id="customAlert"></div>

    <div id="homeView" class="view">
        <h1>John Chat</h1>
        <div style="display:flex; flex-direction:column; gap:10px;">
            <button onclick="showView('loginView')">Anmelden</button>
            <button onclick="showView('registerView')" class="secondary">Registrieren</button>
        </div>
    </div>

    <div id="registerView" class="view hidden">
        <h1>Konto erstellen</h1>
        <input type="text" id="regUser" placeholder="Benutzername">
        <input type="password" id="regPass" placeholder="Passwort">
        <div class="agb-row">
            <input type="checkbox" id="agbCheck">
            <span>Ich akzeptiere die <span style="color:var(--main); cursor:pointer; text-decoration:underline;" onclick="toggleAgb(true)">AGB</span></span>
        </div>
        <button onclick="register()">Konto erstellen</button>
        <button onclick="showView('homeView')" class="secondary" style="margin-top:10px;">Zur√ºck</button>
        
        <div id="agbEmbed" class="hidden">
            <h2>Regeln</h2>
            <div style="overflow-y:auto; flex:1; text-align:left; font-size:0.8rem;">
                <p>1. Projekt-Status: Privat.</p>
                <p>2. Moderation: Vorhanden.</p>
                <p>3. Daten: Firebase.</p>
            </div>
            <button onclick="toggleAgb(false)">Schlie√üen</button>
        </div>
    </div>

    <div id="loginView" class="view hidden">
        <h1>Login</h1>
        <input type="text" id="loginUser" placeholder="Benutzername">
        <input type="password" id="loginPass" placeholder="Passwort">
        <button onclick="login()">Einloggen</button>
        <button onclick="showView('homeView')" class="secondary" style="margin-top:10px;">Zur√ºck</button>
    </div>

    <div id="mainView" class="view hidden">
        <h2 id="userGreeting">Hi</h2>
        <input type="text" id="targetFriend" placeholder="Username adden...">
        <button onclick="sendRequest()">Adden</button>
        <button onclick="openGroupCreator()" class="secondary" style="margin-top:10px;">+ Gruppe erstellen</button>
        
        <div id="scrollAreaMain">
            <div id="pendingRequests"></div>
            <div id="friendsList"></div>
            <div id="groupsList"></div>
        </div>
        
        <button onclick="logout()" class="secondary">Abmelden</button>
    </div>

    <div id="groupCreator" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Neue Gruppe</h2>
            <input type="text" id="newGroupName" placeholder="Gruppenname">
            <div id="groupMembersList" class="member-grid"></div>
            <button onclick="createGroup()">Erstellen</button>
            <button onclick="closeGroupCreator()" class="secondary" style="margin-top:5px;">Abbrechen</button>
        </div>
    </div>

    <div id="chatWindow" class="view hidden">
        <h3 id="chatWithTitle">Chat</h3>
        <div id="messageBox"></div>
        <div class="chat-input-area">
            <label style="cursor:pointer; font-size:1.2rem;">üì∑<input type="file" id="imgInput" hidden accept="image/*" onchange="sendImage()"></label>
            <input type="text" id="chatInput" placeholder="Nachricht...">
            <button onclick="sendMessage()" style="width:50px;">></button>
        </div>
        <button onclick="showView('mainView')" class="secondary" style="margin-top:10px;">Zur√ºck</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyApz3w-zlUHvcRUedqsiunJTPZMXYzdvdo",
            authDomain: "johnchat-97cbf.firebaseapp.com",
            databaseURL: "https://johnchat-97cbf-default-rtdb.firebaseio.com",
            projectId: "johnchat-97cbf",
            storageBucket: "johnchat-97cbf.firebasestorage.app",
            messagingSenderId: "652304721979",
            appId: "1:652304721979:web:602baf7cc4893324a6141e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentUser = null, activeChatID = null, isGroup = false;

        function showView(id) { document.querySelectorAll('.view').forEach(v => v.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function toggleAgb(s) { document.getElementById('agbEmbed').classList.toggle('hidden', !s); }
        function showAlert(msg, type) { const el = document.getElementById('customAlert'); el.innerText = msg; el.style.display = 'block'; el.style.background = type === "danger" ? "var(--danger)" : "var(--success)"; setTimeout(() => el.style.display = 'none', 3000); }
        
        function login() {
            const user = document.getElementById('loginUser').value.trim().toLowerCase(), pass = document.getElementById('loginPass').value;
            db.ref('users/' + user).get().then(snap => {
                const data = snap.val();
                if(data && data.pass === pass) {
                    currentUser = user;
                    document.getElementById('userGreeting').innerText = "Hi " + user;
                    startSync(); showView('mainView');
                } else showAlert("Login falsch!", "danger");
            });
        }

        function startSync() {
            db.ref('users/' + currentUser).on('value', snap => {
                const data = snap.val(); if(!data) return;
                const fList = document.getElementById('friendsList'); fList.innerHTML = "<h4>Freunde</h4>";
                if(data.friends) Object.keys(data.friends).forEach(f => fList.innerHTML += `<div class="friend-item"><span>${f}</span><button onclick="openChat('${f}', false)">Chat</button></div>`);
                const gList = document.getElementById('groupsList'); gList.innerHTML = "<h4>Gruppen</h4>";
                if(data.groups) Object.keys(data.groups).forEach(gid => {
                    db.ref('groups/'+gid+'/name').once('value', s => {
                        gList.innerHTML += `<div class="friend-item"><span>üë• ${s.val()}</span><button onclick="openChat('${gid}', true, '${s.val()}')">Chat</button></div>`;
                    });
                });
            });
        }

        function openChat(id, isG, gTitle) {
            isGroup = isG; activeChatID = isG ? id : [currentUser, id].sort().join("_");
            document.getElementById('chatWithTitle').innerText = isG ? "üë• " + gTitle : id;
            showView('chatWindow');
            const path = isG ? 'groups/'+activeChatID+'/messages' : 'chats/'+activeChatID;
            db.ref(path).on('value', snap => {
                const box = document.getElementById('messageBox'); box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    box.innerHTML += `<div class="msg"><b>${d.from}:</b><br>${d.txt}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMessage() {
            const t = document.getElementById('chatInput').value; if(!t) return;
            const path = isGroup ? 'groups/'+activeChatID+'/messages' : 'chats/'+activeChatID;
            db.ref(path).push({ from: currentUser, txt: t });
            document.getElementById('chatInput').value = "";
        }

        function openGroupCreator() {
            const list = document.getElementById('groupMembersList'); list.innerHTML = "";
            db.ref('users/'+currentUser+'/friends').once('value', snap => {
                snap.forEach(f => {
                    list.innerHTML += `<label class="member-card"><input type="checkbox" class="g-member" value="${f.key}">${f.key}</label>`;
                });
            });
            document.getElementById('groupCreator').classList.remove('hidden');
        }

        function closeGroupCreator() { document.getElementById('groupCreator').classList.add('hidden'); }
        function logout() { location.reload(); }
    </script>
</body>
</html>
