<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Chat Global</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #ffffff; --txt: #333; --main: #5865F2; --cont: #ffffff; --brd: #ddd; --danger: #ff4757; --success: #43b581; --link: #007bff; --hover: #f1f1f1; }
        .dark-mode { --bg: #1a1a1a; --txt: #f1f1f1; --cont: #2d2d2d; --brd: #444; --hover: #3d3d3d; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--txt); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            transition: 0.3s; 
            overflow: hidden; 
        }
        
        /* Einheitliche Breite f√ºr alle Ansichten (Men√º & Chat) */
        .view { 
            animation: fadeIn 0.4s; 
            width: 95%; 
            max-width: 450px; /* Beide Fenster sind jetzt exakt gleich breit */
            background: var(--cont); 
            border: 1px solid var(--brd); 
            border-radius: 20px; 
            padding: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center; 
            position: relative; 
            height: 85vh; /* Einheitliche H√∂he */
            display: flex; 
            flex-direction: column; 
            box-sizing: border-box;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        button { padding: 12px; border: none; border-radius: 10px; background: var(--main); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: scale(1.02); }
        button.secondary { background: #747f8d; }
        button.danger { background: var(--danger); padding: 8px 12px; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--brd); border-radius: 8px; background: var(--cont); color: var(--txt); box-sizing: border-box; }
        .hidden { display: none !important; }

        #messageBox { 
            flex: 1; 
            overflow-y: auto; 
            border: 1px solid var(--brd); 
            border-radius: 8px; 
            padding: 10px; 
            text-align: left; 
            margin-bottom: 10px; 
            background: rgba(0,0,0,0.02); 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
        }

        /* Scroll-Listen f√ºr Freunde/Gruppen */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid var(--brd);
            margin-top: 10px;
        }

        .friend-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid var(--brd); align-items: center; }
        .settings-icon { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 1.3rem; }
        .chat-input-area { display: flex; gap: 5px; align-items: center; }
        .file-label { background: var(--hover); padding: 10px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        
        /* Alerts & Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-card { background: var(--cont); width: 90%; max-width: 380px; padding: 25px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); border: 1px solid var(--brd); text-align: center; }
        #systemEmbed { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); min-width: 250px; color: white; padding: 12px 25px; border-radius: 15px; font-weight: bold; z-index: 10000; transition: top 0.5s; text-align: center; }
        #systemEmbed.show { top: 20px; }
        .msg { padding: 8px; border-radius: 8px; background: var(--bg); border: 1px solid var(--brd); word-break: break-word; }
    </style>
</head>
<body>

    <div id="systemEmbed"></div>
    <div id="customAlert"></div>

    <div id="homeView" class="view">
        <h1>John Chat</h1>
        <div style="display:flex; flex-direction:column; gap:10px;">
            <button onclick="showView('loginView')">Anmelden</button>
            <button onclick="showView('registerView')" class="secondary">Registrieren</button>
        </div>
    </div>

    <div id="registerView" class="view hidden">
        <h1>Konto erstellen</h1>
        <input type="text" id="regUser" placeholder="Benutzername">
        <input type="password" id="regPass" placeholder="Passwort">
        <div style="font-size: 0.8rem; margin: 10px 0;">
            <input type="checkbox" id="agbCheck"> Akzeptiere Regeln
        </div>
        <button onclick="register()">Konto erstellen</button>
        <button onclick="showView('homeView')" class="secondary" style="margin-top:10px;">Zur√ºck</button>
    </div>

    <div id="loginView" class="view hidden">
        <h1>Login</h1>
        <input type="text" id="loginUser" placeholder="Benutzername">
        <input type="password" id="loginPass" placeholder="Passwort">
        <button onclick="login()" style="width:100%">Einloggen</button>
        <button onclick="showView('homeView')" class="secondary" style="width:100%; margin-top:10px;">Zur√ºck</button>
    </div>

    <div id="mainView" class="view hidden">
        <span class="settings-icon" onclick="showView('settingsView')">‚öôÔ∏è</span>
        <h2 id="userGreeting">Hi</h2>
        <div style="background: rgba(88, 101, 242, 0.1); padding: 10px; border-radius: 12px; margin-bottom: 10px;">
            <input type="text" id="targetFriend" placeholder="Username adden..." style="margin:0">
            <button onclick="sendRequest()" style="width: 100%; margin-top:5px;">Adden</button>
        </div>
        <button onclick="openGroupCreator()" class="secondary" style="font-size:0.8rem; margin-bottom:10px;">+ Neue Gruppe erstellen</button>
        
        <div class="scroll-area">
            <div id="pendingRequests"></div>
            <div id="friendsList"></div>
            <div id="groupsList"></div>
        </div>

        <button onclick="logout()" class="secondary" style="width:100%; margin-top:10px;">Abmelden</button>
    </div>

    <div id="chatWindow" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
            <h3 id="chatWithTitle" style="margin:0;">Chat</h3>
            <button id="leaveBtn" class="danger hidden" onclick="confirmLeaveGroup()">Verlassen</button>
        </div>
        <div id="messageBox"></div>
        <div class="chat-input-area">
            <label class="file-label">üì∑<input type="file" id="imgInput" hidden accept="image/*" onchange="sendImage()"></label>
            <input type="text" id="chatInput" placeholder="Nachricht..." style="margin:0">
            <button onclick="sendMessage()" style="width:50px;">></button>
        </div>
        <button onclick="showView('mainView')" class="secondary" style="margin-top:10px;">Zur√ºck zum Men√º</button>
    </div>

    <div id="settingsView" class="view hidden">
        <h1>Einstellungen</h1>
        <button onclick="toggleTheme()" style="width:100%; margin-bottom:15px;">Dunkel / Hell Modus</button>
        <button onclick="showView('mainView')" class="secondary" style="width:100%;">Zur√ºck</button>
    </div>

    <div id="groupCreator" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Neue Gruppe</h2>
            <input type="text" id="newGroupName" placeholder="Gruppenname">
            <div id="groupMembersList" style="max-height: 150px; overflow-y: auto; margin: 10px 0;"></div>
            <button onclick="createGroup()">Erstellen</button>
            <button onclick="closeGroupCreator()" class="secondary">Abbrechen</button>
        </div>
    </div>

    <script>
        // Firebase Config (deine Daten bleiben gleich)
        const firebaseConfig = {
            apiKey: "AIzaSyApz3w-zlUHvcRUedqsiunJTPZMXYzdvdo",
            authDomain: "johnchat-97cbf.firebaseapp.com",
            databaseURL: "https://johnchat-97cbf-default-rtdb.firebaseio.com",
            projectId: "johnchat-97cbf",
            storageBucket: "johnchat-97cbf.firebasestorage.app",
            messagingSenderId: "652304721979",
            appId: "1:652304721979:web:602baf7cc4893324a6141e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentUser = null, activeChatID = null, isGroup = false;

        // Logik-Funktionen (wie im Original-Script)
        function showView(id) { 
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden')); 
            document.getElementById(id).classList.remove('hidden'); 
        }

        function triggerEmbed(text, type = "success") {
            const embed = document.getElementById('systemEmbed');
            embed.innerText = text;
            embed.style.background = type === "success" ? "var(--success)" : "var(--danger)";
            embed.classList.add('show');
            setTimeout(() => embed.classList.remove('show'), 3000);
        }

        function login() {
            const user = document.getElementById('loginUser').value.trim().toLowerCase(), pass = document.getElementById('loginPass').value;
            db.ref('users/' + user).get().then(snap => {
                const data = snap.val();
                if(data && data.pass === pass) {
                    currentUser = user;
                    document.getElementById('userGreeting').innerText = "Hi " + user;
                    if(data.theme === 'dark') document.body.classList.add('dark-mode');
                    startSync(); showView('mainView');
                } else { triggerEmbed("Login falsch!", "danger"); }
            });
        }

        function register() {
            const user = document.getElementById('regUser').value.trim().toLowerCase(), pass = document.getElementById('regPass').value, agbOk = document.getElementById('agbCheck').checked;
            if(!user || !pass || !agbOk) return triggerEmbed("Daten/AGB fehlen!", "danger");
            db.ref('users/' + user).set({ pass, theme: 'light' }).then(() => { triggerEmbed("Konto erstellt!", "success"); showView('loginView'); });
        }

        function startSync() {
            db.ref('users/' + currentUser).on('value', snap => {
                const data = snap.val(); if(!data) return;
                const fList = document.getElementById('friendsList'); fList.innerHTML = "<h4>Freunde</h4>";
                if(data.friends) Object.keys(data.friends).forEach(f => fList.innerHTML += `<div class="friend-item"><span>${f}</span><button onclick="openChat('${f}', false)">Chat</button></div>`);
                const gList = document.getElementById('groupsList'); gList.innerHTML = "<h4>Gruppen</h4>";
                if(data.groups) Object.keys(data.groups).forEach(gid => {
                    db.ref('groups/'+gid+'/name').once('value', s => {
                        gList.innerHTML += `<div class="friend-item"><span>üë• ${s.val()}</span><button onclick="openChat('${gid}', true, '${s.val()}')">Chat</button></div>`;
                    });
                });
            });
        }

        function openChat(id, isG, gTitle) {
            isGroup = isG; activeChatID = isG ? id : [currentUser, id].sort().join("_");
            document.getElementById('chatWithTitle').innerText = isG ? "üë• " + gTitle : id;
            showView('chatWindow');
            const path = isG ? 'groups/'+activeChatID+'/messages' : 'chats/'+activeChatID;
            db.ref(path).on('value', snap => {
                const box = document.getElementById('messageBox'); box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    box.innerHTML += `<div class="msg"><b>${d.from}:</b><br>${d.txt}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMessage() {
            const t = document.getElementById('chatInput').value; if(!t) return;
            const path = isGroup ? 'groups/'+activeChatID+'/messages' : 'chats/'+activeChatID;
            db.ref(path).push({ from: currentUser, txt: t, type: 'text' });
            document.getElementById('chatInput').value = "";
        }

        function logout() { currentUser = null; location.reload(); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function openGroupCreator() { document.getElementById('groupCreator').classList.remove('hidden'); }
        function closeGroupCreator() { document.getElementById('groupCreator').classList.add('hidden'); }
    </script>
</body>
</html>
